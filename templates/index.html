<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Home</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    </head>
    <body class="h-100">
        <nav class="navbar navbar-dark bg-dark ps-3 pe-3">
            <a class="navbar-brand" href="{{ url_for('index') }}">Analysis of Algorithms Group Project</a>
        </nav>
        <div class="container">
            <form class="mt-3 center" id="analyzeForm">
                <label for="formFile" class="form-label">Please select the text file to be analyzed</label>
                <input class="form-control" type="file" id="formFile" accept="text/plain" required>
                <div class="container text-center mt-3 mb-3">
                    <button id="analyze"  type="submit" class="btn btn-dark center ps-3 pe-3">Analyze</button>
                    <button id="reset"  type="reset" class="btn btn-dark center ps-3 pe-3 disabled">Reset</button>
                </div>
            </form>
            <ul class="container" id="fileContents">

            </ul>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename='script.js') }}"></script>
    </body>
</html>
